<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div id="alertContainer" class="alertContainer">
    <div id="alertCard" class="alert-card">
      <div class="success-msg">
        <i><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 18 18"><path fill="#0C7D69" d="M16.5 0h-15A1.5 1.5 0 0 0 0 1.5v15A1.5 1.5 0 0 0 1.5 18h15a1.5 1.5 0 0 0 1.5-1.5v-15A1.5 1.5 0 0 0 16.5 0Zm-3.22 7.28-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.751.751 0 0 1 1.06 1.06Z"/></svg> </i>
        <h6>Message Sent</h6>
      </div>
      <div>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
      </div>
    </div>
  </div>
  <div class="main-container">
    <div class="sub-container">
      <h2>Contact Us</h2>
      <!-- <form action="none"> -->
      <div class="name-container">
        <div class="name-block">
          <label class="label" for="first name">First Name  *</label>
          <input class="name-inp inputField" type="text" required aria-errormessage="This field is required" id="firstName">
          <p id="firstNameError" class="error"></p>
        </div>
        <div class="name-block">
          <label class="label" for="last name">Last Name  *</label>
          <input class="name-inp inputField" type="text" required aria-errormessage="This field is required" id="lastName">
          <p id="lastNameError" class="error"></p>
        </div>
      </div>
      <div class="name-block">
        <label class="label" for="email">Email Address  *</label>
        <input class="name-inp inputField" type="email" required aria-errormessage="Please enter a valid email addres" id="email">
        <p id="emailError" class="error"></p>
      </div>
      <div class="query-sec">
        <label class="label" for="query">Query Type  *</label>
        <div class="query-fl">
          <div class="query" id="queryOne">
            <input type="radio" name="query" placeholder="enquiry" required aria-errormessage="Please select a query type" id="query1">
            <label>General Enquiry</label>
          </div>
          <div class="query" id="queryTwo">
            <input type="radio" name="query" required aria-errormessage="Please select a query type" id="query2">
            <label>Support Request</label>
          </div>
        </div>
        <p id="queryError" class="error"></p>
      </div>
      <div class="message-sec">
        <label class="label" for="message">Message  *</label>
        <!-- <input type="text" class="message-inp inputField" id="messageField"> -->
        <textarea name="" id="messageField" class="message-inp inputField"></textarea>
        <p id="messageError" class="error"></p>
      </div>
        
      <div class="confirm-sec">
        <div class="confirm">
          <input class="confirm-box" type="checkbox" name="query" required aria-errormessage="" id="consent">
          <label>I consent to being contacted by the team  *</label>
        </div>
        <p id="consentError" class="error"></p>
      </div>
      
      
      <div>
        <button id="submitBtn">Submit</button>
      </div>
    <!-- </form> -->
    </div>
  </div>
  <!-- Contact Us

  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon!
   -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Dev lekzin</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
